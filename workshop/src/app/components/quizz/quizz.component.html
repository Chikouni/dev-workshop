<div class="col-md-12 pt-5 pb-5">

<div *ngFor="let question of questions">
  <div class="col-md-8">
    <h5><span style="color:#004EFF;">{{question.id}}.</span>{{question.question}}</h5>
    <div *ngFor="let o of question.option">
      <input type="radio" name="{{question.id}}" value="{{o.optionid}}" [(ngModel)]="question.selected" />{{o.name}}
    </div>
  </div>
</div>




<div class="col-md-4" *ngIf="start">
    <h5>{{currentIndex+1}}/{{questions.length}}</h5>
    <input *ngIf="(currentIndex+1) != questions.length" type="button" class="btn" value="Next" (click)="next()"/>

  </div>
 <div class="col-md-4" >
    <input *ngIf="!start" type="button" class="btn" value="{{buttonname}}" (click)="startQuiz()"/>
  </div>
  <div class="col-md-4" *ngIf="start">
    <input type="button" class="btn" value="Submit" (click)="submit()"/>
  </div>

  <div *ngIf="gameover"><h5>Result:  {{correct}}/{{questions.length}}</h5></div>
</div>
